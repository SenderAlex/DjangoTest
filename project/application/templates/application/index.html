{% extends 'application/layout.html' %}

{% block title %}
<h1>Добро пожаловать на сайт о спортивных событиях в мире</h1>
{% endblock %}

{% block content %}
<h1><b>
    <center>Добро пожаловать на сайт о спортивных событиях в мире</center>
</b></h1>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="width: 70%; height: 60%;">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://ss.sport-express.ru/userfiles/materials/184/1849317/volga.jpg" class="d-block w-100"
                     alt="Messi">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://cdn.segodnya.ua/i/image_728x410/media/image/61e/866/bda/61e866bda35db.jpg.webp"
                     class="d-block w-100" alt="Shevchenko">
            </div>
            <div class="carousel-item">
                <img src="https://static.ua-football.com/img/upload/21/2a6555.jpeg" class="d-block w-100" alt="Ronaldo">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
</div>
{% endblock %}
