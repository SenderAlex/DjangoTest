{% extends 'application/layout.html' %}

{% block title %}
<h1>Добавление бомбардира</h1>
{% endblock %}

{% block content %}
<h4>Добавление бомбардиров Лиги Чемпионов</h4>
<div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form.first_name}}
        </div>
        <div class="form-group">
            {{form.last_name}}
        </div>
        <div class="form-group">
            {{form.scores}}
        </div>
        <div class="form-group">
            {{form.clubs}}
        </div>
        <button type="submit" class="btn btn-primary"> Добавить игрока</button>

        <a href="{{'goats'}}">
            <button type="button" class="btn btn-primary">
                Отменить
            </button>
        </a>
    </form>
    <p>{{error}}</p>
</div>
{% endblock %}
